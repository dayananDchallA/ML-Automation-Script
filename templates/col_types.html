<script>
  function validateForm() {
    var x = document.forms["coltypes"]["target"].value;
    if (x == "" || x == null) {
      alert("Please provide Target column.It should not be empty");
      return false;
    }

 <a class="active" href="Home.html#Home">Home</a>
     <img src="{{url_for('static', filename='logo.png')}}" align style="width:80px;height:80px;">
	 <div style="padding-left:500px">
       <h2 style="margin-top: 16px;margin-bottom: 16px"> ML Automation </h2>
     </div>
  
 <div style="padding-left:100px">
 <form name ="coltypes" action="/targetgraphs" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
 <fieldset>
		<div style="padding-left:40px;padding-top:20px">
			<input type="text" placeholder="Target" name="target">
    </div>
    
<div class='sel' style ="padding-top:20px;padding-left:30px" >
<b>Columns:     DataTypes:</b> 
<form>
  <br>
  {% for key,sel_value in data.items()%}
  <label for="column">{{key}}</label>
  <select  name={{key}} onmousedown="this.value='';" onchange="jsFunction(this.value);">
    {% if sel_value == "Categorical" %}
        <option value="Categorical" selected='selected' >Categorical</option>
    {% elif sel_value == "Numeric" %} 
        <option value="Numeric" selected='selected'>Numeric</option>
    {% elif sel_value == "Text" %}
      <option value="Text" selected='selected'>Text</option>
    {% elif sel_value == "Identity" %}
      <option value="Identity" selected='selected'>Identity</option>
    {% endif %}
    {% if sel_value != "Categorical" %} <option value="Categorical" >Categorical</option> {% endif %}
    {% if sel_value != "Numeric" %} <option value="Numeric">Numeric</option> {% endif %}
    {% if sel_value != "Text" %} <option value="Text">Text</option> {% endif %}
    {% if sel_value != "Identity" %} <option value="Identity">Identity</option> {% endif %}
    </select>  
    <br>
  {% endfor %}
  </form>
  
</div>

<div style="padding-top:20px;padding-left:400px">
  <input type="submit" class="button">
 </div>
 
 </fieldset>
