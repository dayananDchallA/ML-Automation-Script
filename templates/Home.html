<body>

<div class="topnav">
 <a class="active" href="file:///C:/Users/SindhuKarnati/Desktop/MLAccelarator/templates/Home.html#Home">Home</a>
     <img src="{{url_for('static', filename='logo.png')}}" align style="width:80px;height:80px;">
	 <div style="padding-left:500px">
       <h2 style="margin-top: 16px;margin-bottom: 16px"> ML Automation </h2>
     </div>
  
 <div style="padding-left:100px">
 <form action="/submit" method="POST" enctype="multipart/form-data">
 <fieldset>
		<div style="padding-left:40px;padding-top:20px">
			<input type="text" placeholder="Target" name="target">
		</div>



<div style ="padding-top:20px;padding-left:30px" >
<b>Columns:</b>
{% for result in data%}
            <input type="checkbox" id={{ result }} name='columns' value={{result}}><label for="columns">{{ result }}</label>
{% endfor %}
</div>



<div style="padding-top:20px;padding-left:30px;width:400px;float: right;">
<p>Feature Reduction:</p>
<div>
  <input type="checkbox" id="feature" name="feature" value="pearson">
  <label for="Pearson">Pearson correlation</label>
</div>	
</div>


<div style="padding-top:20px;padding-left:50px">
<p>Null Handling:</p>
<div>
  <input type="checkbox" id="imputezero" name="nullhandle" value="imputezero">
  <label for="imputezero">Impute with zero</label>
</div>

<div>
  <input type="checkbox" id="knn" name="nullhandle" value="knn">
  <label for="knn">knn</label>
</div>

<div>
  <input type="checkbox" id="mean" name="nullhandle" value="mean">
  <label for="mean">mean</label>
</div>
</div>



<div style="padding-top:20px;padding-left:30px;width:400px;float: right;">
<p>Encoding:</p>
<div>
  <input type="checkbox" id="one-hot" name="encoding" value="one-hot">
  <label for="one-hot">one-hot Encode</label>
</div>

<div>
  <input type="checkbox" id="label" name="encoding" value="label">
  <label for="label">Label Encode</label>
</div>
</div>


<div style="padding-top:20px;padding-left:50px">
<p>Outlier Handling:</p>
<div>
  <input type="checkbox" id="remove" name="outlier" value="removing">
  <label for="remove">remove outlier</label>
</div>

<div>
  <input type="checkbox" id="capping" name="outlier" value="capping">
  <label for="capping">capping outlier</label>
</div>

<div>
  <input type="checkbox" id="zscore" name="outlier" value="zscore">
  <label for="zscore">z-score outlier</label>
</div>
</div>


<div style="padding-top:20px;padding-left:30px;width:400px;float: right;">
<p>Model:</p>
<div>
  <input type="checkbox" id="classify" name="model" value="classification">
  <label for="classify">classification</label>
</div>

<div>
  <input type="checkbox" id="regression" name="model" value="regression">
  <label for="regression">regression</label>
</div>
</div>

<div style="padding-top:20px;padding-left:50px">
<p>Modelling Metric:</p>
<div>
  <input type="checkbox" id="accuracy" name="metric" value="accuracy_score">
  <label for="accuracy">accuracy score</label>
</div>

<div>
  <input type="checkbox" id="f1_score" name="metric" value="f1_score">
  <label for="f1_score">f1_score</label>
</div>
</div>



<div style="padding-top:20px;padding-left:400px">
  <input type="submit" class="button">
 </div>
 
 </fieldset>
</form>
</div>
</div>
</body>
</html>
